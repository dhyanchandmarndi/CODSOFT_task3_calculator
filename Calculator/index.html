<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div class="keys">
            <button onclick="clearDisplay('ac')" class="ac">AC</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="del('del')"><img class="symbol" src="./assets/icons8-clear-symbol-50.png"></button>
            <button onclick="appendToDisplay('/')" class="btn-operation"><img class="symbol" src="./assets/icons8-divide-50.png"></button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="btn-operation"><img class="symbol" src="./assets/icons8-multiply-30.png"></button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="btn-operation"><img class="symbol" src="./assets/icons8-subtract-50.png"></button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="btn-operation"><img class="symbol" src="./assets/icons8-addition-30.png"></button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="btn-operation equal"><img class="symbol" src="./assets/icons8-equal-sign-50.png"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
